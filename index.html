<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>리듬 게임</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            position: relative;
        }
        #game-container {
            margin-top: 20px;
        }
        #output {
            font-size: 20px;
            font-weight: bold;
            margin: 10px 0;
        }
        .game-button {
            font-size: 20px;
            padding: 20px;
            margin: 10px;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: none;
            color: white;
            font-weight: bold;
        }
        .button-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            gap: 20px;
            justify-content: center;
            align-items: center;
            width: 200px;
            margin: 20px auto;
        }
        .button-0 { background-color: purple; }
        .button-1 { background-color: red; }
        .button-2 { background-color: orange; }
        .button-3 { background-color: yellow; }
        #timer-bar {
            width: 100%;
            height: 20px;
            background-color: red;
            transition: width 5s linear;
            position: absolute;
            bottom: 0;
            left: 0;
        }
    </style>
</head>
<body>

    <h1>리듬 게임</h1>
    <button onclick="startGame('돼지')">/돼지</button>
    <button onclick="startGame('토끼')">/토끼</button>
    
    <div id="game-container">
        <p id="output">게임을 시작하세요.</p>
        <div class="button-container" id="button-container"></div>
    </div>
    <div id="timer-bar"></div>
    
    <script>
        let gameType = null;
        let gameActive = false;
        let round = 0;
        let currentAnswer = "";
        let inputSequence = "";
        let colorsPig = ["1", "2", "3"];
        let colorsRabbit = ["8", "9", "0"];
        let buttonMap = {};
        let timer;

        function startGame(type) {
            if (gameActive) {
                alert("이미 게임이 진행 중입니다.");
                return;
            }
            gameType = type;
            gameActive = true;
            round = 0;
            inputSequence = "";
            generateQuestion();
        }

        function getPatternLength() {
            return 6 + Math.floor(round / 5) * 2;
        }

        function generateQuestion() {
            clearTimeout(timer);
            let timerBar = document.getElementById("timer-bar");
            timerBar.style.transition = "none";
            timerBar.style.width = "100%";
            
            setTimeout(() => {
                timerBar.style.transition = "width 5s linear";
                timerBar.style.width = "0%";
            }, 10);
            
            let colorSet = gameType === "돼지" ? colorsPig : colorsRabbit;
            let length = getPatternLength();
            
            if (gameType === "돼지") {
                currentAnswer = Array.from({ length: length }, (_, i) => (i % 2 === 0 ? colorsPig[Math.floor(Math.random() * colorsPig.length)] : "0")).join("");
            } else {
                currentAnswer = Array.from({ length: length }, () => colorSet[Math.floor(Math.random() * colorSet.length)]).join("");
            }
            
            let formattedAnswer = currentAnswer.split('').map(num => `<span class="pattern" data-value="${num}">${num}</span>`).join('');
            document.getElementById("output").innerHTML = `패턴: ${formattedAnswer}`;
            inputSequence = "";
            renderButtons();
            startTimer();
        }

        function renderButtons() {
            let container = document.getElementById("button-container");
            container.innerHTML = "";
            buttonMap = {};
            let buttons = [
                { num: "0", class: "button-0" },
                { num: "1", class: "button-1" },
                { num: "2", class: "button-2" },
                { num: "3", class: "button-3" }
            ];
            
            buttons.forEach(({ num, class: className }) => {
                let btn = document.createElement("button");
                btn.innerText = num;
                btn.classList.add("game-button", className);
                btn.onclick = () => handleInput(num);
                container.appendChild(btn);
                buttonMap[num] = btn;
            });
        }

        function handleInput(input) {
            if (!gameActive) return;
            inputSequence += input;
            let patternElements = document.querySelectorAll(".pattern");
            if (inputSequence === currentAnswer) {
                round++;
                document.getElementById("output").innerText = `통과! Round: ${round}`;
                setTimeout(generateQuestion, 1000);
            } else if (!currentAnswer.startsWith(inputSequence)) {
                gameOver();
            } else {
                patternElements[inputSequence.length - 1].classList.add("correct");
            }
        }
        
        function startTimer() {
            clearTimeout(timer);
            timer = setTimeout(gameOver, 5000);
        }

        function gameOver() {
            alert("실패! 게임 오버");
            gameActive = false;
            document.getElementById("output").innerText = "게임 종료. 다시 시작하세요.";
        }

        document.addEventListener("keydown", (event) => {
            let key = event.key;
            if (buttonMap[key]) {
                handleInput(key);
            }
        });
    </script>
</body>
</html>
