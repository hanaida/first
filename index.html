<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>떡치기</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100vh;
        }
        #timer-bar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 20px;
            background-color: red;
            transition: none;
        }
        #game-container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        #output {
            font-size: 20px;
            font-weight: bold;
            margin: 10px 0;
        }
        .game-buttons {
            display: flex;
            flex-wrap: nowrap;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        .game-button {
            flex: 1;
            min-width: 60px;
            height: 60px;
            font-size: 24px;
            padding: 10px;
        }
        .correct {
            color: lightgray;
        }
        #button-container {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
        }
    </style>
</head>
<body>
    <div id="timer-bar"></div>
    <h1>떡치기</h1>
    <div id="start-buttons">
        <button onclick="startGame('돼지')">돼지</button>
    </div>
    
    <div id="game-container">
        <p id="output">게임을 시작하세요.</p>
        <div id="button-container" class="game-buttons"></div>
    </div>

    <script>
        let gameType = null;
        let gameActive = false;
        let round = 0;
        let currentAnswer = "";
        let inputSequence = "";
        let colorsPig = ["1", "2", "3"];
        let buttonMap = {};
        let timer;

        function startGame(type) {
            if (gameActive) {
                alert("이미 게임이 진행 중입니다.");
                return;
            }
            gameType = type;
            gameActive = true;
            round = 0;
            inputSequence = "";
            document.getElementById("start-buttons").style.display = "none";
            generateQuestion();
        }

        function getPatternLength() {
            return 6 + Math.floor(round / 5) * 2;
        }

        function generateQuestion() {
            clearTimeout(timer);
            resetTimerBar();
            let length = getPatternLength();
            currentAnswer = Array.from({ length: length }, (_, i) => (i % 2 === 0 ? colorsPig[Math.floor(Math.random() * colorsPig.length)] : "0")).join("");
            
            let formattedAnswer = currentAnswer.split('').map(num => `<span class="pattern" data-value="${num}">${num}</span>`).join('');
            document.getElementById("output").innerHTML = `패턴: ${formattedAnswer}`;
            inputSequence = "";
            renderButtons();
            startTimer();
        }

        function renderButtons() {
            let container = document.getElementById("button-container");
            container.innerHTML = "";
            buttonMap = {};
            colorsPig.concat(["0"]).forEach(num => {
                let btn = document.createElement("button");
                btn.innerText = num;
                btn.classList.add("game-button");
                btn.onclick = () => handleInput(num);
                container.appendChild(btn);
                buttonMap[num] = btn;
            });
        }

        function handleInput(input) {
            if (!gameActive) return;
            inputSequence += input;
            let patternElements = document.querySelectorAll(".pattern");
            if (inputSequence === currentAnswer) {
                round++;
                document.getElementById("output").innerText = `통과! Round: ${round}`;
                setTimeout(generateQuestion, 1000);
            } else if (!currentAnswer.startsWith(inputSequence)) {
                gameOver();
            } else {
                patternElements[inputSequence.length - 1].classList.add("correct");
            }
        }
        
        function startTimer() {
            let timerBar = document.getElementById("timer-bar");
            timerBar.style.transition = "none";
            timerBar.style.width = "100%";
            setTimeout(() => {
                timerBar.style.transition = "width 5s linear";
                timerBar.style.width = "0%";
            }, 10);
            timer = setTimeout(gameOver, 5000);
        }

        function resetTimerBar() {
            let timerBar = document.getElementById("timer-bar");
            timerBar.style.transition = "none";
            timerBar.style.width = "100%";
        }

        function gameOver() {
            alert("실패! 게임 오버");
            gameActive = false;
            document.getElementById("output").innerText = "게임 종료. 다시 시작하세요.";
            document.getElementById("start-buttons").style.display = "block";
        }

        document.addEventListener("keydown", (event) => {
            let key = event.key;
            if (buttonMap[key]) {
                handleInput(key);
            }
        });
    </script>
</body>
</html>
