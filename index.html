<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>리듬 게임</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #game-container {
            margin-top: 20px;
        }
        #output {
            font-size: 20px;
            font-weight: bold;
            margin: 10px 0;
        }
        .game-button {
            font-size: 20px;
            padding: 10px;
            margin: 5px;
        }
    </style>
</head>
<body>

    <h1>리듬 게임</h1>
    <button onclick="startGame('돼지')">/돼지</button>
    <button onclick="startGame('토끼')">/토끼</button>
    
    <div id="game-container">
        <p id="output">게임을 시작하세요.</p>
        <div id="button-container"></div>
    </div>

    <script>
        let gameType = null;
        let gameActive = false;
        let round = 0;
        let currentAnswer = "";
        let inputSequence = "";
        let colorsPig = ["1", "2", "3"];
        let colorsRabbit = ["8", "9", "0"];

        function startGame(type) {
            if (gameActive) {
                alert("이미 게임이 진행 중입니다.");
                return;
            }
            gameType = type;
            gameActive = true;
            round = 0;
            inputSequence = "";
            generateQuestion();
        }

        function generateQuestion() {
            let colorSet = gameType === "돼지" ? colorsPig : colorsRabbit;
            currentAnswer = Array.from({ length: 4 }, () => colorSet[Math.floor(Math.random() * colorSet.length)]).join("");
            document.getElementById("output").innerText = `패턴: ${currentAnswer}`;
            inputSequence = "";
            renderButtons(colorSet);
        }

        function renderButtons(colorSet) {
            let container = document.getElementById("button-container");
            container.innerHTML = "";
            colorSet.forEach(num => {
                let btn = document.createElement("button");
                btn.innerText = num;
                btn.classList.add("game-button");
                btn.onclick = () => handleInput(num);
                container.appendChild(btn);
            });
        }

        function handleInput(input) {
            if (!gameActive) return;
            inputSequence += input;
            if (inputSequence === currentAnswer) {
                round++;
                document.getElementById("output").innerText = `통과! Round: ${round}`;
                setTimeout(generateQuestion, 1000);
            } else if (!currentAnswer.startsWith(inputSequence)) {
                alert("실패!");
                gameActive = false;
                document.getElementById("output").innerText = "게임 종료. 다시 시작하세요.";
            }
        }
    </script>
</body>
</html>
