<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>리듬 게임</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #game-container {
            margin-top: 20px;
        }
        #output {
            font-size: 20px;
            font-weight: bold;
            margin: 10px 0;
        }
        .game-button {
            font-size: 20px;
            padding: 10px;
            margin: 5px;
        }
        .correct {
            color: lightgray;
        }
    </style>
</head>
<body>

    <h1>리듬 게임</h1>
    <button onclick="startGame('돼지')">/돼지</button>
    <button onclick="startGame('토끼')">/토끼</button>
    
    <div id="game-container">
        <p id="output">게임을 시작하세요.</p>
        <div id="button-container"></div>
    </div>

    <script>
        let gameType = null;
        let gameActive = false;
        let round = 0;
        let currentAnswer = "";
        let inputSequence = "";
        let colorsPig = ["1", "2", "3"];
        let colorsRabbit = ["8", "9", "0"];
        let buttonMap = {};

        function startGame(type) {
            if (gameActive) {
                alert("이미 게임이 진행 중입니다.");
                return;
            }
            gameType = type;
            gameActive = true;
            round = 0;
            inputSequence = "";
            generateQuestion();
        }

        function generateQuestion() {
            let colorSet = gameType === "돼지" ? colorsPig : colorsRabbit;
            let length = 6 + round; // 라운드가 올라갈수록 패턴이 길어짐
            
            if (gameType === "돼지") {
                currentAnswer = Array.from({ length: length }, (_, i) => (i % 2 === 0 ? colorsPig[Math.floor(Math.random() * colorsPig.length)] : "0")).join("");
            } else {
                currentAnswer = Array.from({ length: length }, () => colorSet[Math.floor(Math.random() * colorSet.length)]).join("");
            }
            
            let formattedAnswer = currentAnswer.split('').map(num => `<span class="pattern" data-value="${num}">${num}</span>`).join('');
            document.getElementById("output").innerHTML = `패턴: ${formattedAnswer}`;
            inputSequence = "";
            renderButtons(colorSet);
        }

        function renderButtons(colorSet) {
            let container = document.getElementById("button-container");
            container.innerHTML = "";
            buttonMap = {};
            colorSet.concat(["0"]).forEach(num => {
                let btn = document.createElement("button");
                btn.innerText = num;
                btn.classList.add("game-button");
                btn.onclick = () => handleInput(num);
                container.appendChild(btn);
                buttonMap[num] = btn;
            });
        }

        function handleInput(input) {
            if (!gameActive) return;
            inputSequence += input;
            let patternElements = document.querySelectorAll(".pattern");
            if (inputSequence === currentAnswer) {
                round++;
                document.getElementById("output").innerText = `통과! Round: ${round}`;
                setTimeout(generateQuestion, 1000);
            } else if (!currentAnswer.startsWith(inputSequence)) {
                alert("실패!");
                gameActive = false;
                document.getElementById("output").innerText = "게임 종료. 다시 시작하세요.";
            } else {
                patternElements[inputSequence.length - 1].classList.add("correct");
            }
        }
        
        document.addEventListener("keydown", (event) => {
            let key = event.key;
            if (buttonMap[key]) {
                handleInput(key);
            }
        });
    </script>
</body>
</html>
