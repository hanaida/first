<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>숫자 입력 리듬게임</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #222;
            color: white;
        }
        #game-container {
            margin-top: 20px;
        }
        #output {
            font-size: 20px;
            font-weight: bold;
            margin: 10px 0;
        }
        #buttons {
            position: relative;
            width: 200px;
            height: 200px;
            margin: auto;
        }
        .button {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: none;
            font-size: 20px;
            font-weight: bold;
            color: white;
            position: absolute;
            transition: background 0.2s;
        }
        .button:active {
            filter: brightness(1.5);
        }
        #btn-1 { background: red; left: 20px; top: 50px; }
        #btn-2 { background: orange; left: 60px; top: 100px; }
        #btn-3 { background: yellow; left: 100px; top: 50px; }
        #btn-0 { background: purple; right: 0; top: 75px; }
        
        #timer-bar {
            width: 100%;
            height: 10px;
            background: red;
            position: fixed;
            bottom: 10px;
            left: 0;
            transition: width linear;
        }
        .faded {
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <h1>숫자 입력 리듬게임</h1>
    <button onclick="startGame('돼지')">/돼지</button>
    <button onclick="startGame('토끼')">/토끼</button>
    
    <div id="game-container">
        <p id="output">게임을 시작하세요.</p>
        <div id="buttons">
            <button id="btn-1" class="button" onclick="handleInput(1)">1</button>
            <button id="btn-2" class="button" onclick="handleInput(2)">2</button>
            <button id="btn-3" class="button" onclick="handleInput(3)">3</button>
            <button id="btn-0" class="button" onclick="handleInput(0)">0</button>
        </div>
    </div>
    <div id="timer-bar"></div>
    
    <script>
        let gameType = null;
        let gameActive = false;
        let round = 0;
        let currentAnswer = "";
        let userInput = "";
        let timer;
        
        function startGame(type) {
            if (gameActive) {
                alert("이미 게임이 진행 중입니다.");
                return;
            }
            gameType = type;
            gameActive = true;
            round = 0;
            nextRound();
        }
        
        function nextRound() {
            round++;
            let length = 6 + Math.floor((round - 1) / 5) * 2;
            generateQuestion(length);
            resetTimer();
        }
        
        function generateQuestion(length) {
            let sequence = "";
            for (let i = 0; i < length; i++) {
                sequence += Math.floor(Math.random() * 4).toString();
            }
            currentAnswer = sequence;
            userInput = "";
            updateOutput(sequence);
        }
        
        function updateOutput(sequence) {
            let formatted = "";
            for (let i = 0; i < sequence.length; i++) {
                formatted += `<span id='num-${i}'>${sequence[i]}</span> `;
            }
            document.getElementById("output").innerHTML = formatted;
        }
        
        function handleInput(num) {
            if (!gameActive) return;
            
            userInput += num.toString();
            let index = userInput.length - 1;
            let correct = currentAnswer[index];
            
            if (num.toString() === correct) {
                document.getElementById(`num-${index}`).classList.add("faded");
                if (userInput.length === currentAnswer.length) {
                    nextRound();
                }
            } else {
                gameOver();
            }
        }
        
        function resetTimer() {
            clearTimeout(timer);
            document.getElementById("timer-bar").style.width = "100%";
            timer = setTimeout(gameOver, 5000);
            let startTime = Date.now();
            let interval = setInterval(() => {
                let elapsed = (Date.now() - startTime) / 5000;
                document.getElementById("timer-bar").style.width = (100 - elapsed * 100) + "%";
                if (elapsed >= 1) clearInterval(interval);
            }, 50);
        }
        
        function gameOver() {
            alert("게임 종료!");
            gameActive = false;
            document.getElementById("output").innerText = "게임 종료. 다시 시작하세요.";
            clearTimeout(timer);
        }
    </script>
</body>
</html>
